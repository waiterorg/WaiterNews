<div class="row">
    <div class="col-md-12">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-start">
                {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="{% url 'news:articlelist' page_obj.previous_page_number %}">صفحه قبل</a>
                </li>
                {% endif %}
                {% for page in paginator.page_range %}
                {% if page == page_obj.number %}
                <li class="page-item active"><a class="page-link" href="{% url 'news:articlelist' page %}">{{page}}</a></li>
                {% else %}
                <li class="page-item"><a class="page-link" href="{% url 'news:articlelist' page %}">{{page}}</a></li>
                {% endif %}
                {% endfor %}
                {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="{% url 'news:articlelist' page_obj.next_page_number %}">صفحه بعد</a>
                </li>
                {% endif %}

            </ul>
        </nav>
    </div><!-- end col -->
</div><!-- end row -->
