{% load static %}
{% load base_tags %}
<!DOCTYPE html>
<html lang="en">

    {% include 'shared/header.html' %}

    {% block header %}
        
    {% endblock header %}
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <div id="wrapper">
        {% category_navbar request %}

        <section class="section first-section">
            <div class="container-fluid">
                {% block slide %}
                    
                {% endblock slide %}
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="row">
                    {% block main %}
                        
                    {% endblock main %}


                    {% popular_articles %}
                </div><!-- end row -->
            </div><!-- end container -->
        </section>

        {% include 'shared/footer.html' %}

        <div class="dmtop">Scroll to Top</div>
        
    </div><!-- end wrapper -->

    <!-- Core JavaScript
    ================================================== -->

    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
    <script src="{% static "news/js/jquery.min.js" %}"></script>
    <script src="{% static "news/js/tether.min.js" %}"></script>
    <script src="{% static "news/js/bootstrap.min.js" %}"></script>
    <script src="{% static "news/js/custom.js" %}"></script>

</body>
</html>
